protocol: "aavev3"

inputs:
  aave_token:
    type: "address"
  account:
    type: "address"

actions:
  account:
    calls:
      - description: "Account the Aave token position"
        target: ${inputs.aave_token}
        selector: "balanceOf(address)"
        parameters:
          - type: "address"
            value: ${inputs.account}
        return:
          name: "aave_token_balance"
          type: "uint256"
    reserved_slots:
      - type: "uint256"
        value: ${returns.aave_token_balance}
      - type: "uint256"
        value: ${builtins.UINT256_MAX}
